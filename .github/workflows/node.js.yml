name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Use NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 21
    - name: Install dependencies
      run: npm install
    - name: Build Application
      run: npm run build --if-present
    - name: Run Tests
      run: npm test
